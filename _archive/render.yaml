# Render Blueprint - Infrastructure as Code
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: tuesday-lunch-scheduler
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: lunch-scheduler-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: lunch-scheduler-db
    databaseName: lunch_scheduler
    user: lunch_admin

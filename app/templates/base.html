<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tuesday Lunch Scheduler{% endblock %}</title>
    <!-- Tailwind CSS via CDN (will switch to build later) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        stadium: {
                            blue: '#1e3a8a',  /* Deep Navy */
                            gold: '#fbbf24',  /* Amber 400 */
                            green: '#2d5a27', /* Stadium Green */
                            red: '#c41e3a',   /* Jersey Red */
                            white: '#f0f0f0', /* Chalk White */
                            dirt: '#8b5a2b',  /* Dugout Dirt */
                            metal: '#8c8c8c', /* Metal Gray */
                        }
                    },
                    fontFamily: {
                        stadium: ['"Roboto Condensed"', 'sans-serif'],
                        jersey: ['"Graduate"', 'serif'],
                        scoreboard: ['"Share Tech Mono"', 'monospace'],
                    }
                }
            }
        }
    </script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom Stadium Theme -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stadium-theme.css') }}">
    {% block head %}{% endblock %}
</head>
<body class="{% block body_class %}bg-gray-50{% endblock %} min-h-screen flex flex-col">
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex-shrink-0">
                    <a href="/" class="text-xl font-bold">üçΩÔ∏è Tuesday Lunch</a>
                </div>
                <div class="flex items-center space-x-4">
                    {% if session.get('member_id') %}
                        <a href="{{ url_for('member.dashboard') }}" class="hover:text-blue-200">My Portal</a>
                        <a href="{{ url_for('member.logout') }}" class="hover:text-blue-200 text-sm">Logout</a>
                    {% else %}
                        <a href="{{ url_for('member.login') }}" class="hover:text-blue-200">Member Login</a>
                    {% endif %}
                    {% if session.get('admin_authenticated') %}
                        <a href="{{ url_for('admin.dashboard') }}" class="hover:text-blue-200 bg-blue-700 px-3 py-1 rounded">Admin</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 flex-1 w-full">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-gray-800 text-gray-400">
        <div class="max-w-7xl mx-auto px-4 py-6 text-center text-sm">
            <div class="flex items-center justify-center space-x-2">
                <span>Built by</span>
                <a href="https://caellwynai.com" target="_blank" class="flex items-center font-bold hover:text-white transition-colors">
                    <img src="{{ url_for('static', filename='emails/Ai_guy_transparent.png') }}" alt="The AI Guy" class="h-8 w-8 mr-1">
                    The AI Guy
                </a>
            </div>
        </div>
    </footer>
    
    {% block scripts %}{% endblock %}
</body>
</html>
